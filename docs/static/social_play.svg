<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Multiple figures in a social interaction -->
  <defs>
    <style>
      .person { fill: #8E44AD; }
      .speech-bubble { fill: white; stroke: #34A853; stroke-width: 2; }
      .speech-text { fill: #34A853; font-family: Arial; font-size: 8px; }
    </style>
  </defs>
  <!-- Figures -->
  <circle cx="20" cy="30" r="8" class="person"/>
  <circle cx="50" cy="30" r="8" class="person"/>
  <circle cx="80" cy="30" r="8" class="person"/>
  <!-- Speech bubbles -->
  <ellipse cx="25" cy="15" rx="15" ry="10" class="speech-bubble"/>
  <ellipse cx="55" cy="15" rx="15" ry="10" class="speech-bubble"/>
  <ellipse cx="85" cy="15" rx="15" ry="10" class="speech-bubble"/>
  <!-- Speech text -->
  <text x="25" y="18" class="speech-text" text-anchor="middle">Hello!</text>
  <text x="55" y="18" class="speech-text" text-anchor="middle">Good</text>
  <text x="85" y="18" class="speech-text" text-anchor="middle">Day!</text>
  <!-- Social connection lines -->
  <line x1="28" y1="30" x2="42" y2="30" stroke="#34A853" stroke-width="2"/>
  <line x1="58" y1="30" x2="72" y2="30" stroke="#34A853" stroke-width="2"/>
</svg>