<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- A stylized representation of spatial relations with a hexagonal grid. -->
  <defs>
    <style>
      .hex { fill: none; stroke: #4285F4; stroke-width: 2; }
      .character { fill: #34A853; }
      .wall { fill: #EA4335; }
      .high-ground { fill: #FBBC04; }
    </style>
  </defs>
  <!-- Hexagonal grid -->
  <polygon points="50,20 65,30 65,50 50,60 35,50 35,30" class="hex"/>
  <polygon points="70,35 85,45 85,65 70,75 55,65 55,45" class="hex"/>
  <polygon points="30,35 45,45 45,65 30,75 15,65 15,45" class="hex"/>
  <!-- Character position -->
  <circle cx="50" cy="40" r="4" class="character"/>
  <!-- Wall -->
  <rect x="60" y="45" width="3" height="20" class="wall"/>
  <!-- High ground indicator -->
  <polygon points="40,65 50,75 60,65" class="high-ground"/>
</svg>