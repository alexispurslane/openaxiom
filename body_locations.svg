<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 600" width="400" height="600">
  <style>
    .body-outline { fill: #f5f5f5; stroke: #333; stroke-width: 2; }
    .limb { fill: #e0e0e0; stroke: #666; stroke-width: 1; }
    .torso { fill: #e0e0e0; stroke: #666; stroke-width: 1; }
    .head { fill: #e0e0e0; stroke: #666; stroke-width: 1; }
    .location-label { font-family: Arial, sans-serif; font-size: 14px; fill: #222; font-weight: bold; }
    .hp-value { font-family: Arial, sans-serif; font-size: 13px; fill: #444; }
    .divider { stroke: #ccc; stroke-width: 1; }
    .title { font-family: Arial, sans-serif; font-size: 20px; font-weight: bold; fill: #222; text-anchor: middle; }
    .info-box { fill: #f0f0f0; stroke: #999; stroke-width: 1; rx: 5; ry: 5; }
  </style>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="200" y="40" class="title">Body Locations &amp; Hit Points</text>
  
  <!-- Human figure -->
  <!-- Head -->
  <circle cx="200" cy="90" r="30" class="head"/>
  <text x="200" y="85" class="location-label" text-anchor="middle">Head</text>
  <text x="200" y="100" class="hp-value" text-anchor="middle">5 HP</text>
  
  <!-- Torso -->
  <rect x="160" y="130" width="80" height="140" rx="10" ry="10" class="torso"/>
  <text x="200" y="210" class="location-label" text-anchor="middle">Torso</text>
  <text x="200" y="225" class="hp-value" text-anchor="middle">9 HP</text>
  
  <!-- Left Arm -->
  <rect x="110" y="130" width="40" height="120" rx="5" ry="5" class="limb"/>
  <text x="130" y="180" class="location-label" text-anchor="middle" transform="rotate(-90 130,180)">Left Arm</text>
  <text x="130" y="195" class="hp-value" text-anchor="middle" transform="rotate(-90 130,195)">6 HP</text>
  
  <!-- Right Arm -->
  <rect x="250" y="130" width="40" height="120" rx="5" ry="5" class="limb"/>
  <text x="270" y="180" class="location-label" text-anchor="middle" transform="rotate(90 270,180)">Right Arm</text>
  <text x="270" y="195" class="hp-value" text-anchor="middle" transform="rotate(90 270,195)">6 HP</text>
  
  <!-- Left Leg -->
  <rect x="155" y="280" width="35" height="140" rx="5" ry="5" class="limb"/>
  <text x="172" y="350" class="location-label" text-anchor="middle" transform="rotate(-90 172,350)">Left Leg</text>
  <text x="172" y="365" class="hp-value" text-anchor="middle" transform="rotate(-90 172,365)">6 HP</text>
  
  <!-- Right Leg -->
  <rect x="210" y="280" width="35" height="140" rx="5" ry="5" class="limb"/>
  <text x="227" y="350" class="location-label" text-anchor="middle" transform="rotate(90 227,350)">Right Leg</text>
  <text x="227" y="365" class="hp-value" text-anchor="middle" transform="rotate(90 227,365)">6 HP</text>
  
  <!-- Information box -->
  <rect x="70" y="440" width="260" height="120" class="info-box"/>
  <text x="200" y="465" class="location-label" text-anchor="middle">HP Calculation</text>
  <text x="200" y="485" class="hp-value" text-anchor="middle">Based on Physical (Strength) skill</text>
  <text x="200" y="505" class="hp-value" text-anchor="middle">Example: Strength 9</text>
  <text x="200" y="525" class="hp-value" text-anchor="middle">• Head: ½ Strength (round up) = 5 HP</text>
  <text x="200" y="545" class="hp-value" text-anchor="middle">• Torso: Full Strength = 9 HP</text>
  <text x="200" y="565" class="hp-value" text-anchor="middle">• Arms/Legs: ⅔ Strength (round up) = 6 HP</text>
</svg>